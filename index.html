<!DOCTYPE html>
<html lang="en" data-ng-app="serenityApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Serenity Now</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width" />
    
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
	
    <link href="css/build/customize-template.css" type="text/css" media="screen, projection" rel="stylesheet" />
</head>
    <body>
        <nav class="navbar navbar-fixed-top" data-ng-controller="NavController">
            <div class="navbar-inner">
                <div class="container">
                    <button class="btn btn-navbar" data-toggle="collapse" data-target="#app-nav-top-bar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="/" class="brand"><i class="icon-leaf">Clean Dashboard</i></a>
                    <div id="app-nav-top-bar" class="nav-collapse">
                        <ul class="nav">
                            
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">TRY ME!
                                        <b class="caret hidden-phone"></b>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li>
                                            <a href="/#main">Dashboard</a>
                                        </li>
                                        <li>
                                            <a href="/#form">Form</a>
                                        </li>
                                        <li>
                                            <a href="/#custom">Custom View</a>
                                        </li>
                                        <li>
                                            <a href="/#login">Login Page</a>
                                        </li>
                                    </ul>
                                </li>
                            
                        </ul>
                        <ul class="nav pull-right">
                            <li>
                                <div data-ng-if="authenticated">Welcome, {{ currentUser.name }} (<a href="/#logout">Logout</a>)</div>
                                <div data-ng-if="noauth"><a href="/#login">Login</a></div>
                            </li>
                            <li>
                                <div data-ng-switch on="currentUser.role">
                                    <div data-ng-switch-when="userRoles.admin">Admin.</div>
                                    <div data-ng-switch-when="userRoles.editor">Rditor.</div>
                                    <div data-ng-switch-when="userRoles.member">Member.</div>
                                    <div data-ng-switch-default></div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        
        <div class="alert {{ flash.getMessageType() }} globalAlert" data-ng-show="flash.getMessage()">
            <b>Alert!</b>
            <p>{{flash.getMessage()}}</p>
        </div>
        
        <div id="main" data-ng-view="Main" class="mainContent"></div>

        <div id="spinner" class="spinner" style="display:none;">
            Loading&hellip;
        </div>

        <footer class="application-footer" data-ng-controller="FooterController">
            <div class="container">
                <p>Application Footer</p>
                <div class="disclaimer">
                    <p>This is an example disclaimer. All right reserved.</p>
                </div>
            </div>
        </footer>
        
        <script src="js/lib/jquery.min.js" type="text/javascript"></script>
        <script src="js/lib/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/lib/lodash.min.js" type="text/javascript"></script>
        <script src="js/lib/angular.min.js" type="text/javascript"></script>
        <script src="js/lib/angular/angular-route.min.js" type="text/javascript"></script>
        <script src="js/lib/angular/angular-resource.min.js" type="text/javascript"></script>
	<script src="js/lib/plugins/chosen.jquery.min.js" type="text/javascript"></script>
        <script src="js/lib/plugins/jquery-tablesorter.js" type="text/javascript"></script>
        <script src="js/lib/plugins/angular-md5.min.js" type="text/javascript"></script>
        
        <script src="js/app/src/app.js" type="text/javascript" ></script>
        <script src="js/app/src/routes.js" type="text/javascript" ></script>
        <script src="js/app/src/common/login/login.js" type="text/javascript"></script>
        <script src="js/app/src/common/login/auth-service.js" type="text/javascript"></script>
        <script src="js/app/src/common/login/session.js" type="text/javascript"></script>
        <script src="js/app/src/common/directives/form-autofill-fix.js" type="text/javascript"></script>
        <script src="js/app/src/common/services/messaging.js" type="text/javascript"></script>
        
        <script>
            angApp.run(['SessionService', function(SessionService) {
                SessionService.destroy();
            }]);
        </script>
	</body>
</html>
